<body>
    
    <div class="container">
      <div class="logo">
        <img  class="logoimg" src="img/logo.png" alt="logo">
        <h1 class="title">Encriptador de mensajes</h1>
      </div> 
      <div class="left">
        <input class="text-input" id="inputTexto" type="text" placeholder="ingrese el texto aqui">
      </div> 
      <div class="right">
        <img class="muneco"src="img/muneco.png" alt="muneco">
        <h1 id="text1" class="text1">Ningun mensaje fue encontrado</h1>
        <h1 class="mensaje">Mensaje encontrado</h1>
        <textarea id="text2" class="texto2"name="name"  cols="80" rows="8">Ingrese el texto que desea encriptar o desencriptar</textarea>
        <button class="copiar"type="button"name="buttom">Copiar!</button>
      </div>
      <div class="left-buttom">
        <p>solo minusculas sin acento</p>
        <button type="button" class="btn-encriptar">Encriptar</button>
        <button type="button" class="btn-desencriptar">Desencriptar</button>
          
      </div>
    </div>
    
</body>
